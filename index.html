
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday 🎉</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    p {
      font-size: 1.5em;
    }
    .surprise {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #fff;
      border: 2px solid #ff6f91;
      color: #ff6f91;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .surprise:hover {
      background-color: #ff6f91;
      color: white;
    }
    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.3em;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Priya! 🎂🎉</h1>
  <p>Wishing you joy, love, and cake today and always!</p>
  <button class="surprise" onclick="revealSurprise()">Reveal Your Surprise</button>
  <div class="hidden-message" id="surpriseMessage">
    🎁 You are loved more than words can say! Enjoy your special day! 💖
  </div>

  <script>
    function revealSurprise() {
      document.getElementById("surpriseMessage").style.display = "block";
    }
  </script>
</body>
</html>
